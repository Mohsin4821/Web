<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mark Calculation</title>
</head>
<body>
    <h2>Mark Calculation</h2>
    <form>
        <label for="registerNumber">Register Number:</label>
        <input type="text" id="registerNumber" required /><br />

        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" required /><br />

        <label for="test1">Test 1 Marks:</label>
        <input type="text" id="test1" required /><br />

        <label for="test2">Test 2 Marks:</label>
        <input type="text" id="test2" required /><br />

        <label for="test3">Test 3 Marks:</label>
        <input type="text" id="test3" required /><br />

        <input type="button" value="Calculate Average" onclick="calculateAverage()" />
    </form>
    <p id="info"></p>
    <script type="text/javascript">
        function calculateAverage() {
            var registerNumber = document.getElementById("registerNumber").value.trim();
            var subjectCode = document.getElementById("subjectCode").value.trim();
            var test1 = parseFloat(document.getElementById("test1").value);
            var test2 = parseFloat(document.getElementById("test2").value);
            var test3 = parseFloat(document.getElementById("test3").value);

            var errors = [];

            if (registerNumber === "") {
                errors.push("Register Number is required");
            }

            if (subjectCode === "") {
                errors.push("Subject Code is required");
            }

            if (isNaN(test1) || test1 < 0) {
                errors.push("Test 1 marks should be a non-negative number");
            }

            if (isNaN(test2) || test2 < 0) {
                errors.push("Test 2 marks should be a non-negative number");
            }

            if (isNaN(test3) || test3 < 0) {
                errors.push("Test 3 marks should be a non-negative number");
            }

            if (errors.length > 0) {
                var errorText = "Please fix the following errors:\n" + errors.join("\n");
                alert(errorText);
            } else {
                var average = (test1 + test2 + test3 - Math.min(test1, test2, test3)) / 2;
                alert("Average Marks: " + average);
                // document.getElementById("info").innerHTML=average;
            }
        }
    </script>
</body>
</html>
